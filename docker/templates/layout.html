<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>{{title}}</title>

	<style>

		.platform_text{

			stroke: none;
			fill: white;
			font-size: 15px;
			font-weight: bold;
			font-family: 'Arial';
			
		}

		.content{

			background-color: #e8ecf2;
			max-width: 100%;

		}

		.svg_index{

			max-width: 160px;
			width: 160px;
			position: absolute;

		}

		.svg_main{

			overflow-x: auto;
			margin-left: 160px;

		}

		body{

			background-color: #e8ecf2;

		}

		.switch {

		  	position: relative;
		  	display: inline-block;
		  	width: 60px;
		  	height: 34px;
		  	top: -76px;
		}

		.switch input { 

			opacity: 0;
			width: 0;
			height: 0;
			position: absolute;

		}

		.slider {

			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;

		}

		.slider:before {

			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;

		}

		input:checked + .slider {

	  		background-color: #2196F3;

		}

		input:focus + .slider {

	  		box-shadow: 0 0 1px #2196F3;

		}

		input:checked + .slider:before {

	  		-webkit-transform: translateX(26px);
	  		-ms-transform: translateX(26px);
	  		transform: translateX(26px);
		}

		/* Rounded sliders */
		.slider.round {

		  	border-radius: 34px;

		}

		.slider.round:before {
		  
			border-radius: 50%;

		}

		#clock_img {

			width:25px;
			position: absolute;
			left: 80px;
			top: 5px;
		}

	</style>
	
</head>
<body>

	{% block content %}{% endblock %}

	<label class="switch">
  		<input title="Set to keep the timeline in focus" id="track_time" type="checkbox" checked>
  		<span class="slider round"></span>
  		<img id="clock_img" src="{{url_for('static', filename='clock.png')}}">
	</label>

	<script>
  		(function(){
    		scroll_tl()
    		setTimeout(arguments.callee, 1000);
		})();
  	</script>
</body>
</html>
